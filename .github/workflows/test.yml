name: Installation Test

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run the installation command
        shell: pwsh
        run: |
          Write-Host "Running on: $($PSVersionTable.OS)"
          Write-Host "PowerShell version: $($PSVersionTable.PSVersion)"
          Write-Host "CLR version: $($PSVersionTable.CLRVersion)"
          pwsh -NoProfile -ExecutionPolicy Bypass -File ./install.ps1

      - name: Run the test command
        shell: pwsh
        run: |
          gpt-files --help

  bash-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run the installation command
        shell: bash
        run: |
          curl -fsSL https://raw.githubusercontent.com/Positive-LLC/gpt-files/refs/heads/main/install.sh | bash

      - name: Run the test command
        run: |
          gpt-files --help
